syntax = "proto3";

package order.v1;

option java_multiple_files = true;
option java_package = "com.example.order.v1.grpc";

import "google/protobuf/timestamp.proto";

message GetSeatAvailabilityRequest {
  string flight_id = 1;
  string seat_type = 2;
}

message GetSeatAvailabilityResponse {
  string flight_id = 1;
  bool available = 2;
  int32 available_seats = 3;
  double price = 4;
  string seat_type = 5;
}

message MakePaymentRequest {
  string flight_id = 1;
  string seat_type = 2;
  string passenger_id = 3;
  double amount = 4;
  string payment_method = 5;
  string flight_name = 6;
  string source_name = 7;
  string destination_name = 8;
  string departure_date = 9;
  string arrival_date = 10;
  string departure_time = 11;
  string arrival_time = 12;
}

message MakePaymentResponse {
  string order_id = 1;
  string flight_name = 2;
  string source_name = 3;
  string destination_name = 4;
  double price = 5;
  int32 seat_no = 6; 
  string created_at = 7;
  string departure_date = 8;
  string arrival_date = 9;
  string departure_time = 10;
  string arrival_time = 11;
  string seat_type = 12;
  string additional_info = 13;
  string payment_status = 14;
  bool success = 15;
  google.protobuf.Timestamp create_time = 16;
  google.protobuf.Timestamp update_time = 17;
}

service OrderService {
   rpc GetSeatAvailability(GetSeatAvailabilityRequest) returns (GetSeatAvailabilityResponse);
   rpc MakePayment(MakePaymentRequest) returns (MakePaymentResponse);
}
