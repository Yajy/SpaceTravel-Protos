syntax = "proto3";

package order.v1;

option java_multiple_files = true;
option java_package = "com.example.order.v1.grpc";

import "google/protobuf/timestamp.proto";

//current flow is all the fields will directly to order service and get saved in order db
//getting called at /proceed endpoint
message CreateOrderRequest {
    string flight_id = 1;
    string schedule_id = 2;
    string passenger_id = 3;
    int32 number_of_seats = 4;
    string departure_date = 5;
}

//response coming back to bff from order service
message CreateOrderResponse {
    string order_id = 1;
    string flight_id = 2;
    string schedule_id = 3;
    string passenger_id = 4;
    int32 number_of_seats = 5;
    double total_amount = 6;
    string source_name = 7;
    string destination_name = 8;
    string departure_date = 9;
    string arrival_date = 10;
    string departure_time = 11;
    string arrival_time = 12;
    string order_status = 13;
    bool success = 14;
    string message = 15;
}

message MakePaymentRequest {
  string flight_id = 1;
  string order_id = 2;
  string passenger_id = 3;
  string payment_method = 4;
}

message MakePaymentResponse {
  string order_id = 1;
  string flight_name = 2;
  string source_name = 3;
  string destination_name = 4;
  double price = 5;
  string created_at = 6;
  string departure_date = 7;
  string arrival_date = 8;
  string departure_time = 9;
  string arrival_time = 10;
  string seat_type = 11;
  string additional_info = 12;
  string payment_status = 13;
  bool success = 14;
    string message = 15;
}

service OrderService {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
  rpc MakePayment(MakePaymentRequest) returns (MakePaymentResponse);
}
